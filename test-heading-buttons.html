<!DOCTYPE html>
<html>
<head>
    <title>Test Heading Buttons</title>
    <style>
        .toolbar-button {
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            border: none;
            background: none;
            cursor: pointer;
            min-width: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toolbar-button:hover {
            background-color: #f3f4f6;
        }
        
        .toolbar-button.active {
            background-color: #dbeafe;
            color: #2563eb;
        }
        
        .toolbar-button:not(.active) {
            color: #6b7280;
        }
        
        .heading-text {
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .toolbar {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="toolbar-button">
            <span style="width: 1rem; height: 1rem; background: #6b7280;">H1</span>
        </button>
        
        <button class="toolbar-button">
            <span style="width: 1rem; height: 1rem; background: #6b7280;">H2</span>
        </button>
        
        <button class="toolbar-button">
            <span style="width: 1rem; height: 1rem; background: #6b7280;">H3</span>
        </button>
        
        <button class="toolbar-button active">
            <span class="heading-text">H4</span>
        </button>
        
        <button class="toolbar-button">
            <span class="heading-text">H5</span>
        </button>
        
        <button class="toolbar-button">
            <span class="heading-text">H6</span>
        </button>
    </div>
    
    <div style="margin-top: 2rem; padding: 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem;">
        <h4 style="font-size: 1.125rem; font-weight: 600; color: #111827; margin-top: 1rem; margin-bottom: 0.5rem; line-height: 1.4;">H4 - Заголовок 4</h4>
        <p>Это пример текста под заголовком H4.</p>
        
        <h5 style="font-size: 1rem; font-weight: 600; color: #111827; margin-top: 0.875rem; margin-bottom: 0.375rem; line-height: 1.4;">H5 - Заголовок 5</h5>
        <p>Это пример текста под заголовком H5.</p>
        
        <h6 style="font-size: 0.875rem; font-weight: 600; color: #111827; margin-top: 0.75rem; margin-bottom: 0.25rem; line-height: 1.4;">H6 - Заголовок 6</h6>
        <p>Это пример текста под заголовком H6.</p>
    </div>
</body>
</html>
