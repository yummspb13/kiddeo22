<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест аутентификации</title>
</head>
<body>
    <h1>Тест аутентификации</h1>
    <div id="status">Проверка...</div>
    <button onclick="login()">Войти</button>
    <button onclick="checkSession()">Проверить сессию</button>
    <button onclick="testProfile()">Тест профиля</button>
    <div id="result"></div>

    <script>
        async function login() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        email: 'test@example.com', 
                        password: 'password123' 
                    }),
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    document.getElementById('status').textContent = 'Вход успешен!';
                } else {
                    document.getElementById('status').textContent = 'Ошибка входа: ' + data.error;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error.message;
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('/api/auth/session', {
                    credentials: 'include',
                    cache: 'no-store'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.user) {
                    document.getElementById('status').textContent = 'Сессия активна: ' + data.user.name;
                } else {
                    document.getElementById('status').textContent = 'Сессия не найдена';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error.message;
            }
        }

        async function testProfile() {
            try {
                const response = await fetch('/api/profile/simple-stats', {
                    headers: { 'x-user-id': '2' },
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>Профиль: ' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка профиля: ' + error.message;
            }
        }

        // Проверяем сессию при загрузке
        checkSession();
    </script>
</body>
</html>
