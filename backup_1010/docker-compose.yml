version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: kiddeo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kiddeo_dev
    ports:
      - "5432:5432"
    volumes:
      - kiddeo_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kiddeo_pgdata:

